<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles/etch-a-sketch.css">
  <link rel="shortcut icon" type="image/x-icon" href="etch-icon_32x32.ico?">
  <title>Etch-A-Sketch by mattxmade</title>
</head>
<body>

  <div class="wrapper">
    <div class="menu-button">
      <div id="menu-btn" class="btn-mask"></div>
      <div class="bar-top"></div>
      <div class="bar-mid"></div>
      <div class="bar-bot"></div>
    </div>
  
    <main>
      <div class="eas-body">
        <div class="border"></div>
        <div class="eas-logos">
          <div class="eas-logo"><i class="fa fa-globe" aria-hidden="true"></i></div>
          <p class="small-font">MAGIC</p><h1>EtchASketch</h1><p>SCREEN</p>
          </div>
  
        <div class="eas-screen grid">
          <!-- <div class="grid-container"></div> -->
        </div>
  
        <div class="eas-dials">
          <div class="eas-dial eas-dial-left">
            <div id="firstDial" class="dot-holder">
              <div class="eas-dial-dot eas-dial-dot-left"></div>
            </div>
            
          </div>
          <div class="eas-dial eas-dial-right">
            <div id="secondDial" class="dot-holder">
              <div class="eas-dial-dot eas-dial-dot-right"></div>
            </div>
          </div>
        </div>
  
      </div>
    </main>

    <aside class="options">
      <div class="grid-configure">
        <form class="grid-form">
          <div class="cell-number-input">
            <div class="label">
              <i class="fa fa-th" aria-hidden="true"></i>
              <label for="cell-input">New Grid Layer</label>
            </div>
            <div class="inputs">
              <input id="cell-input" placeholder="cell#" type="number" min="1" max="100" size="100">
              <button type="submit">New Grid</button>
            </div>
          </div>
        </form>

        <!-- <div class="layer-template">
          <p class='layer-name'>layer 1</p>
          <p>[8]</p>
          <div class="outline-toggle">
            <div class="outline-icon"></div>
            <input name="toggle-outline" type="checkbox">
          </div>
          <i class="fa fa-trash-o main-icon js-delete-layer" aria-hidden="true"></i>
        </div> -->

      </div>

      <ul class="options-menu">

        <li class="grid-size-icon icon">
          <div id="grid-btn" class="icon-mask"></div>

          <!-- <i class="fa fa-map-o main-icon fold fa-grid-icon" aria-hidden="true"></i> -->
          <i class="fa fa-th main-icon fold fa-grid-icon" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <p class="menu-info-box">grid-config
            <!-- <p class="sub-info">min 1 | max 100</p> -->
          </p>

        </li>

        <li class="eraser-icon icon">
          <div id="eraser-btn" class="icon-mask"></div>

          <i class="fa fa-eraser main-icon fold" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <p class="menu-info-box">eraser</p>
        </li>

        <li class="shape-icon icon">
          <div id="shape-btn" class="icon-mask"></div>

          <i class="fa fa-cube main-icon fold fa-shape-icon" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <p class="menu-info-box">shape
            <!-- <p class="sub-info">square | round</p> -->
          </p>
        </li>

        <li class="reset-icon icon">
          <div id="reset-btn" class="icon-mask"></div>

          <i class="fa fa-trash main-icon" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <p class="menu-info-box">Reset</p>
        </li>

        <li class="colour-icon icon">
          <div id="colour-btn" class="icon-mask"></div>

          <i class="fa fa-circle main-icon fold colour-r" aria-hidden="true"></i>
          <i class="fa fa-circle main-icon fold colour-g" aria-hidden="true"></i>
          <i class="fa fa-circle main-icon fold colour-b" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <p class="menu-info-box">color
            <!-- <p class="sub-info">black | random</p> -->
          </p>
        </li>
      </ul>

      <div class="colour-picker">
      </div>

    </aside>

    <footer>
      <div class="footer-content">
        <h2 class="author"><a href="index.html">mattxmade</a></h2>
        <ul>
          <li><a href="https://github.com/mattxmade"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>
          
          <li><a href="https://twitter.com/mattxmade"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </footer>
  </div>
  
</body>
<script src="scripts/etch-a-sketch.js"></script>
</html>
